<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Attributes Example</title>
    <style>
        .highlight { background-color: yellow; }
    </style>
</head>
<body>

    <h1 class="highlight">Welcome to My Website</h1>
    <p id="intro" title="This is a brief introduction.">This website is a simple HTML example demonstrating attributes.</p>
    
    <a href="https://www.example.com" target="_blank">Visit Example Site</a>
    
    <img src="image.jpg" alt="A beautiful landscape" />

    <form action="/submit" method="POST">
        <input type="text" name="username" placeholder="Enter your username" required />
        <input type="submit" value="Submit" />
    </form>

</body>
</html>
