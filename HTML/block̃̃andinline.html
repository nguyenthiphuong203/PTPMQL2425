<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block and Inline Elements</title>
    <style>
        blockquote {
            margin: 20px;
            padding: 10px;
            border-left: 5px solid #ccc;
        }
    </style>
</head>
<body>

    <h1>My Webpage</h1>
    <p>This is a paragraph of text that is an example of a block element.</p>
    
    <div>
        <p>This is another paragraph inside a <strong>div</strong>, which is a block element.</p>
        <p>Here is a <a href="#">link</a> within a paragraph.</p>
        <img src="image.jpg" alt="A sample image">
    </div>
    
    <blockquote>This is a blockquote element.</blockquote>

</body>
</html>
