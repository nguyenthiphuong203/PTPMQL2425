<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>My First Table</h2>

<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Phuong</td>
            <td>22</td>
            <td>ThanhHoa</td>
        </tr>
        <tr>
            <td>Jaemin</td>
            <td>25</td>
            <td>Seoul</td>
        </tr>
        <tr>
            <td>Sam Brown</td>
            <td>22</td>
            <td>Chicago</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="3">Footer Information Here</td>
        </tr>
    </tfoot>
</table>

</body>
</html>
