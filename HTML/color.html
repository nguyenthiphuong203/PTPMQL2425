<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Names</title>
    <style>
        body {
            background-color: lightblue; /* Using Color Name */
            color: darkblue; /* Using Color Name */
        }
        .red {
            background-color: red; /* Using Color Name */
        }
    </style>
</head>
<body>
    <h1>Hello World!</h1>
    <div class="red">This is a red box.</div>
</body>
</html>
